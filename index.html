<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f4f4f5" media="(prefers-color-scheme: light)">
    <title>forca.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Animations */
      .fade-in {
        animation: fadeIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-zoom-in {
        animation: zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      /* Global Mouse Glow */
      .pointer-glow {
        background: radial-gradient(600px circle at var(--x) var(--y), var(--glow-color), transparent 40%);
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s;
      }

      /* Grid Background */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%); /* Vignette */
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s;
      }

      body.light .bg-grid {
         mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
      }

      body.low-perf .pointer-glow,
      body.low-perf .bg-grid {
        display: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Nuclear option for Low Performance Mode */
      body.low-perf * {
        animation: none !important;
        transition: none !important;
        box-shadow: none !important;
        backdrop-filter: none !important;
        text-shadow: none !important;
        filter: none !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card-bg)',
              border: 'var(--border-color)',
            },
            fontFamily: {
               display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Noir Theme (Dark Default) */
        --background: #09090b;
        --foreground: #ffffff;
        --grid-color: rgba(255, 255, 255, 0.05);
        --glow-color: rgba(255, 255, 255, 0.08);
        --border-color: #27272a;
        --card-bg: #000000;
      }

      :root.light {
        /* Paper Theme (Light) - High Contrast */
        --background: #f4f4f5; /* zinc-100 */
        --foreground: #09090b; /* zinc-950 */
        --grid-color: rgba(0, 0, 0, 0.08); /* Darker grid */
        --glow-color: rgba(0, 0, 0, 0.05); /* Shadowy glow */
        --border-color: #d4d4d8; /* zinc-300 */
        --card-bg: #ffffff;
      }
    </style>
